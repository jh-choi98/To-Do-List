<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main-box">
      <div id="search">
        <form id="search__form">
          <i class="fab fa-google fa-lg"></i>
          <input type="text" placeholder="Google Search" />
        </form>
      </div>
      <div id="clock">
        <h2>00:00:00</h2>
      </div>
      <form id="login-form" class="hidden">
        <input type="text" placeholder="What is your name" required />
      </form>
      <h2 id="greeting" class="hidden"></h2>

      <form id="todo-form">
        <input
          type="text"
          placeholder="Write what you plan to do today"
          required
        />
      </form>

      <ul id="todo-list"></ul>
    </div>

    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/2b1d4fff4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
