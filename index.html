<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main-box">
      <div id="search">
        <form id="search__form">
          <a href="https://www.google.com" target="_blank"
            ><i class="fab fa-google fa-lg"></i
          ></a>
          <input type="text" placeholder="Google Search" />
        </form>
      </div>
      <div id="clock">
        <div id="clock-main">
          <h2>00:00</h2>
        </div>
        <div id="clock-sub">
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="date">
        <span>Year.Month.Day.Day of the Week</span>
      </div>
      <form id="login-form" class="hidden">
        <input type="text" placeholder="What is your name" required />
      </form>
      <h2 id="greeting" class="hidden"></h2>

      <div id="todo" class="hidden">
        <h2>Today</h2>
        <ul id="todo__list"></ul>
        <form id="todo__form">
          <input type="text" placeholder="Write what you plan to do" required />
        </form>
      </div>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <span id="todo-btn">To Do</span>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
    <script
      src="https://kit.fontawesome.com/2b1d4fff4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
